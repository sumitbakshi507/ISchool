<div class="toolbar" role="banner">
  <button mat-icon-button *ngIf="!isAuthenticated">
    <mat-icon>view_sidebar</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="appMenu" *ngIf="isAuthenticated">
    <mat-icon>view_sidebar</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <ng-template matMenuContent let-name="name">
      <button mat-menu-item>Setup</button>
    </ng-template>
  </mat-menu>
  <span>{{title}}</span>
    <div class="spacer"></div>
    <mat-menu #appRightMenu="matMenu">
      <ng-template matMenuContent let-name="name">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Log off {{name}}</button>
      </ng-template>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appRightMenu" [matMenuTriggerData]="{name: 'Sally'}" *ngIf="isAuthenticated">
      <mat-icon>more_vert</mat-icon>
    </button>
</div>
